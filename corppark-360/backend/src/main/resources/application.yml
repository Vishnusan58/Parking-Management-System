spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/corppark360?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:9943}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    # REMOVED: database-platform (Hibernate detects this automatically now)
    hibernate:
      ddl-auto: none
    show-sql: true # Added this so you can see queries in the console
    open-in-view: false # Disables the warning and improves performance
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  jackson:
    serialization:
      write-dates-as-timestamps: false

server:
  port: ${PORT:8080}